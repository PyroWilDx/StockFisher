<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockFisher</title>
    <link rel="stylesheet" href="Popup.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">StockFisher</h1>
        </header>

        <div class="switch-container">
            <span class="switch-text">Highlight Move</span>
            <label class="switch">
                <input id="highlightMoveSwitch" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="switch-container">
            <span class="switch-text">Show Eval</span>
            <label class="switch">
                <input id="showEvalSwitch" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="switch-container">
            <span class="switch-text">Show Logs</span>
            <label class="switch">
                <input id="showLogsSwitch" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="slider-container">
            <label class="slider-label" for="depthSlider">Depth = <span id="depthValue">1</span></label>
            <input id="depthSlider" type="range" min="1" max="15" value="1">
        </div>

        <div class="button-container">
            <button id="forceStartButton" class="styled-button">Force Start</button>
        </div>
    </div>

    <script src="Popup.js"></script>
</body>

</html>
